<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="massage-section">
        <h1 id="message">Select Actions</h1>
    </div>
    <div class="section">
        <div class="checkbox-section">
            <div class="checkbox-div">
                <input type="checkbox" name="open-door" id="open-door" class="door" unchecked>
                <label for="open-door">Open Door</label>
            </div>

            <div class="checkbox-div">
                <input type="checkbox" name="close-door" id="close-door" class="door" unchecked>
                <label for="close-door">Close Door</label>
            </div>
            

            <div class="checkbox-div">
                <input type="checkbox" name="alarm-on" id="alarm-on" class="alarm" unchecked>
                <label for="alarm-on">Alarm ON</label>
            </div>
            

            <div class="checkbox-div">
                <input type="checkbox" name="alarm-off" id="alarm-off" class="alarm" unchecked>
                <label for="alarm-off">Alarm OFF</label>  
            </div>
            
        </div>
        <div class="img-section">
            <div class="door-section">
                <img src="./img/open_door.jpg" alt="Open Door" class="open_door">
                <img src="./img/close_door.jpg" alt="Close Door" class="close_door">
            </div>
            <div class="alarm-section">
                <img src="./img/alarm-on.png" alt="Alarm ON" class="alarm-on-img">
                <img src="./img/alarm-off.png" alt="Alarm OFF" class="alarm-off-img">
            </div>
        </div>
        
        <div class="enter-div">
            <button id="button_enter">ENTER</button>
        </div>
        
    </div>


    <script src="./script/main.js"></script>
</body>
</html>
